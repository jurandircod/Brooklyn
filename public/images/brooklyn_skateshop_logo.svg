<svg width="738" height="177" viewBox="0 0 738 177" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="50%">
      <stop offset="0%" style="stop-color:#8B4513;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#A0522D;stop-opacity:0.05" />
    </linearGradient>
    
    <linearGradient id="textGradient1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8B4513" />
      <stop offset="50%" style="stop-color:#A0522D" />
      <stop offset="100%" style="stop-color:#CD853F" />
    </linearGradient>
    
    <linearGradient id="textGradient2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#D2691E" />
      <stop offset="50%" style="stop-color:#CD853F" />
      <stop offset="100%" style="stop-color:#DEB887" />
    </linearGradient>
    
    <linearGradient id="skateGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B4513" />
      <stop offset="50%" style="stop-color:#A0522D" />
      <stop offset="100%" style="stop-color:#D2691E" />
    </linearGradient>
    
    <!-- Drop shadow filter -->
    <filter id="dropShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="#8B4513" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="738" height="177" fill="url(#bgGradient)" rx="15"/>
  
  <!-- Skateboard illustration (modern abstract) -->
  <g transform="translate(20, 30)">
    <!-- Skateboard deck -->
    <ellipse cx="50" cy="60" rx="45" ry="15" fill="url(#skateGradient)" opacity="0.8" transform="rotate(-10 50 60)"/>
    
    <!-- Wheels -->
    <circle cx="15" cy="70" r="8" fill="#8B4513" opacity="0.9"/>
    <circle cx="85" cy="50" r="8" fill="#8B4513" opacity="0.9"/>
    
    <!-- Truck details -->
    <rect x="10" y="66" width="10" height="8" fill="#A0522D" opacity="0.7"/>
    <rect x="80" y="46" width="10" height="8" fill="#A0522D" opacity="0.7"/>
    
    <!-- Modern geometric elements -->
    <polygon points="25,40 35,45 30,55 20,50" fill="#CD853F" opacity="0.6"/>
    <polygon points="65,65 75,70 70,80 60,75" fill="#D2691E" opacity="0.6"/>
  </g>
  
  <!-- Main text: BROOKLYN -->
  <text x="140" y="80" font-family="'Arial Black', sans-serif" font-size="48" font-weight="900" 
        fill="url(#textGradient1)" filter="url(#dropShadow)">BROOKLYN</text>
  
  <!-- Subtitle: SKATESHOP -->
  <text x="140" y="120" font-family="'Arial', sans-serif" font-size="28" font-weight="600" 
        fill="url(#textGradient2)" letter-spacing="3px">SKATESHOP</text>
  
  <!-- Decorative line -->
  <line x1="140" y1="135" x2="580" y2="135" stroke="url(#textGradient2)" stroke-width="2" opacity="0.7"/>
  
  <!-- Modern accent elements -->
  <g transform="translate(600, 20)">
    <!-- Abstract geometric shapes -->
    <rect x="0" y="20" width="30" height="4" fill="#8B4513" opacity="0.6" transform="rotate(15)"/>
    <rect x="20" y="40" width="25" height="3" fill="#A0522D" opacity="0.7" transform="rotate(-10)"/>
    <rect x="10" y="60" width="35" height="3" fill="#CD853F" opacity="0.8" transform="rotate(5)"/>
    
    <!-- Dots pattern -->
    <circle cx="50" cy="30" r="3" fill="#D2691E" opacity="0.8"/>
    <circle cx="60" cy="50" r="2.5" fill="#CD853F" opacity="0.7"/>
    <circle cx="45" cy="70" r="2" fill="#8B4513" opacity="0.6"/>
  </g>
  
  <!-- Street/urban elements -->
  <g transform="translate(140, 140)">
    <!-- Stylized street texture -->
    <rect x="0" y="0" width="400" height="2" fill="#8B4513" opacity="0.4"/>
    <rect x="50" y="5" width="300" height="1" fill="#A0522D" opacity="0.3"/>
    <rect x="100" y="10" width="200" height="1" fill="#CD853F" opacity="0.2"/>
  </g>
  
  <!-- Corner accent -->
  <g transform="translate(680, 120)">
    <path d="M0,0 L20,0 L15,15 L0,10 Z" fill="#8B4513" opacity="0.5"/>
    <path d="M25,5 L40,8 L35,20 L20,15 Z" fill="#A0522D" opacity="0.4"/>
  </g>
</svg>